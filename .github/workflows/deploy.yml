name: Deploy

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: self-hosted
    steps:
      - name: Deploy to production
        run: |
          cd ~/prod/telegram_diary
          git fetch origin main
          git reset --hard origin/main

      - name: Install dependencies
        run: |
          cd ~/prod/telegram_diary
          uv sync

      - name: Install systemd units
        run: |
          sudo cp ~/prod/telegram_diary/scripts/telegram-diary-daily.service /etc/systemd/system/
          sudo cp ~/prod/telegram_diary/scripts/telegram-diary-summarize.service /etc/systemd/system/
          sudo cp ~/prod/telegram_diary/scripts/telegram-diary-summarize.timer /etc/systemd/system/
          sudo systemctl daemon-reload
          sudo systemctl enable --now telegram-diary-summarize.timer

      - name: Restart service
        run: sudo systemctl restart telegram-diary
